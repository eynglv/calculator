<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Calculator </title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-grid">
        <div class = "output">
            <div data-previousOperand class = "previous-operand"></div>
            <div data-currentOperand class = "current-operand"></div>
        </div>
        <button data-allClear class = "span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation id="divide">รท</button>
        <button data-number id="1">1</button>
        <button data-number id="2">2</button>
        <button data-number id="3">3</button>
        <button data-operation id="multiply">*</button>
        <button data-number id="4">4</button>
        <button data-number id="5">5</button>
        <button data-number id="6">6</button>
        <button data-operation id="add">+</button>
        <button data-number id="7">7</button>
        <button data-number id="8">8</button>
        <button data-number id="9">9</button>
        <button data-operation id="subtract">-</button>
        <button data-number id="decimal">.</button>
        <button data-number id="0">0</button>
        <button data-equals class = "span-two">=</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
